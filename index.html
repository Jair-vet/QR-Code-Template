<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Qr-code</title>
</head>
<body class="bg-[#d6e2f0] flex items-center justify-center">

  <div class="h-screen flex items-center justify-center w-[250px]">
    <div class="flex flex-col justify-center items-center bg-white rounded-2xl">
      <!-- Qr image -->
      <div class="py-3">
        <img 
          src="images/image-qr-code.png" 
          alt="QR-image"
          class="rounded-2xl w-[230px]"
        >
      </div>
      <!-- Info Container -->
      <div class="m-2 flex flex-col gap-3">
          <p class="text-[#1f3251] font-bold text-center text-lg">Improve your front-end skills by building projects</p>
          <p class="text-[#7b879d] text-center text-[12px] mb-6">Scan the QR code to visit Fronted Menthor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  
</body>
</html>
